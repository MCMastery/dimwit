<!DOCTYPE html>
<html>
<head>
    <title>dimwit</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu|Source+Code+Pro" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/dimwit.js"></script>
</head>

<body>
<div class="jumbotron-fluid">
    <h1>dimwit</h1>
    <h4>yet another matrix-based golf language</h4>
</div>

<textarea cols="40" rows="5" placeholder="Input" id="input"></textarea>
<br />
<textarea id="code" rows="10" cols="75" placeholder="Code" oninput="updateSize()" onchange="updateSize()"></textarea>
<br />
<div class="btn-group">
    <button class="btn btn-primary" onclick="run();">Run</button>
    <button class="btn btn-secondary" disabled="disabled">Size: <span id="size">0</span></button>
</div>
<br />
<textarea id="output" rows="10" cols="75" placeholder="Output"></textarea>

<script type="text/javascript" src="js/website.js"></script>
</body>
</html>
